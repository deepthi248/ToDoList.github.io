<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">

</head>

<body>

    <div class="slider-container" id="slide_container">
        <div class="left-slide">

            <form id="form">
                <div class="header">
                    <h3 class="todoHeading">To Do List</h3>
                </div>
                <div class="main">
                    <input type="text" class="input" id="input" placeholder="Enter Your ToDo" autocomplete="off">
                    <ul class="todos" id="todos">

                    </ul>
                </div>

                <div class="ending">
                    <small>Left click if the todo is finished. <br> Right click to delete the todo.</small>
                </div>
            </form>
        </div>
    </div>
    <div class="right-slide" id="right-slide">
        <div style="background-image: url('pexels-anna-tarazevich-8051944.jpeg') "></div>
        <div style="background-image: url('pexels-anna-tarazevich-8051957.jpeg') "></div>
        <div style="background-image: url('pexels-anna-tarazevich-8051960.jpeg') "></div>

    </div>
    <button class="down-button" id="down-button">
        <i class="fa fa-arrow-down"></i>
    </button>
    <div class="action-buttons">

    </div>
    <script src="script.js"></script>

</body>

</html>
